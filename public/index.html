<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Express Courier Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #fff;
	background: #63738a;
	font-family: 'Roboto', sans-serif;
}

.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
a {
	color: white;
	text-decoration: none;
}	
a:hover {
	color: white;
	text-decoration: underline;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0= crossorigin="anonymous"></script>
<script type="text/javascript">
function do_login()
{
 var email = $("#emailid").val();
  var pass = $("#password").val();
 if(email!="" && pass!="")
 {
  
  $.ajax
  ({
	  type:'post',
	  url:'/api/auth/login',
	  data:{
	   email:email,
	   password:pass
	  },
	  success:function(json) {
		  
		  if(json.status=="1")
		  {
			localStorage.setItem('token', json.data.token);
			localStorage.setItem('admin', json.data.admin);
			window.location.href="/shipments";
		  }
	},
    error: function(e) {
       console.log(e.status);
	   
	   var errorMsg = "<li>Email or Password wrong.</li>";
	   document.getElementById('loginError').style.display = "block";
	   document.getElementById('loginError').innerHTML = "<ul>"+errorMsg+"</ul>";
    }
  });
 }else
 {
  document.getElementById('loginError').style.display = "block";
  document.getElementById('loginError').innerHTML = "<ul>Please Fill All The Details.</ul>";
 }
 return false;
}



</script>
</head>
<body>
<div class="login-form">
    
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" id="emailid" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button id="login" onclick="do_login();" class="btn btn-success btn-block">Log in</button>
        </div>
        
    <p class="text-center"><a href="/register">Create an Account</a></p>
	<div id="loginError" class="alert alert-danger" style="display:none"></div>
</div>

</body>
</html>
